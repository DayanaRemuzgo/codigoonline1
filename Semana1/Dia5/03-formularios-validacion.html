<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
</head>

<body>
  <header>
    <h1>Formularios</h1>
  </header>
  <main>
    <section>
      <!-- <form action="./pagina.html" method="GET"> -->
      <form>
        <!-- type=> tipo de informacion que queremos introducir -->
        <!-- Placeholder: texto de ayuda en el input -->
        <p>
          <label for="nombre">Nombre:</label>
          <input type="text" placeholder="Ejm: Jorge" 
                id="nombre" name="nombre" required
                minlength="3" maxlength="50"
                autofocus tabindex="1"/>
        </p>
        <p>
          <label for="apellido">Apellido:</label>
          <input type="text" placeholder="Ejm: Garnica" id="apellido" name="apellido" value="Garnica" />
        </p>
        <p>
          <label for="fechaNac">Fecha de Nac:</label>
          <input type="date" id="fechaNac" name="fechaNac"
            tabindex="2" />
        </p>
        <p>
          <label for="sueldo">Sueldo:</label>
          <input type="number" id="sueldo" name="sueldo" step="5"
          min="1000" max="3500"/>
        </p>
        <p>
          <label for="pwd">Contraseña</label>
          <input type="password" 
                id="pwd" name="pwd" 
                required
                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Minimo 8 caracteres, 1 mayuscula, 1 minuscula y 1 numero"/>
          <small>Mínimo 6 y Máximo 10 caracteres</small>
        </p>
        <p>
          <label for="correo">Email</label>
          <input type="email" id="correo" name="correo" />
        </p>
        <p>
          <label for="miColor">Color Favorito</label>
          <input type="color" id="miColor" name="miColor" />
        </p>
        <p>
          <label for="horaReg">Hora de Registro</label>
          <input type="time" id="horaReg" name="horaReg" />
        </p>
        <p>
          <label>Elija Turno</label>
        </p>
        <p>
          <label for="turnoDia">Mañana</label>
          <input type="radio" name="turno" id="turnoDia" checked value="m" />
          |
          <label for="turnoTarde">Tarde</label>
          <input type="radio" name="turno" id="turnoTarde" value="t" />
          |
          <label for="turnoNoche">Noche</label>
          <input type="radio" name="turno" id="turnoNoche" value="n" />
        </p>
        <p>
          <label>Seleccione Materias</label>
        </p>
        <p>
          <label for="uxui">UX/UI</label>
          <input type="checkbox" id="uxui" name="uxui" value="uiux"/>
          |
          <label for="git">Git</label>
          <input type="checkbox" id="git" name="git" value="git" />
          |
          <label for="devops">DevOps</label>
          <input type="checkbox" id="devops" name="devops" value="devops" />
        </p>
        <p>
          <label for="mensaje">Escriba un Mensaje:</label>
          <textarea name="mensaje" id="mensaje" cols="30" rows="10"
            placeholder="Escriba un mensaje al administrador"></textarea>
        </p>
        <p>
          <label for="pais">Seleccione un País</label>
          <select id="pais" name="pais">
            <option value="0" selected>--Seleccione--</option>
            <option value="pe">Perú</option>
            <option value="ho">Honduras</option>
            <option value="mx">México</option>
          </select>
        </p>

        <button type="submit">Registrarse</button>
        <button type="button">Regresar al menú</button>
        <button type="reset">Limpiar campos</button>
      </form>
    </section>
  </main>
</body>

</html>
